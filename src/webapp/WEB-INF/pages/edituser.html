<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="#" th:action="@{/users?id={id}(id=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div>
        <input type="hidden" name="_method" value="post">
        <input type="submit" value="Update">
    </div>
</form>
</body>
</html>
